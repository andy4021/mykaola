<script type="text/javascript">
	let inputs = $("input");
	for(let i=0;i<inputs.length;i++){
		inputs[i].onfocus = function(){
			$("#disp").style.display="none";
			inputs[i].parentNode.style.borderColor="#4aafe9";

		};
		inputs[i].onblur = function(){
			inputs[i].parentNode.style.borderColor="#d5d5d5";

		};
	}
window.onload = function(){	
	$("#btnLogin").onclick = function(){
		let inputs = $("input");
		let arr=["手机号","验证码","密码"]
		for(let i=0;i<inputs.length;i++){
			if (inputs[i].value==""){
				$("#disp").style.display="block";
				$("#spanId").innerHTML=arr[i]+"不能为空";
				inputs[i].parentNode.style.borderColor="#fa6060";
				return;
			}
		}

		var reg = /^1[3-9]\d{9}$/i;
		if(reg.test($("#stuid").value)==false){
			$("#disp").style.display="block";
			$("#spanId").innerHTML="请输入正确的手机号";
			$("#stuid").parentNode.style.borderColor="#fa6060";
			return;
		}

		var reg = /^\d*$/i;
		if(reg.test($("#stupass").value)){
			$("#disp").style.display="block";
			$("#spanId").innerHTML="密码过于简单，请重新设置";
			$("#stupass").parentNode.style.borderColor="#fa6060";
			return;
		}

		// 创建对象
		let xhr = new XMLHttpRequest();
		// 设置请求参数
		xhr.open('post','regSave.php',true);
		// 设置回调函数
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4 && xhr.status==200){
				if(xhr.responseText=='1'){
					//跳转登录
					alert("注册成功");
					location.href="loginCheck.html";
					// location.href="index2.html";
				}else{
					$("#spanId").innerHTML="该账号已注册";
				}
			}
		}
		xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
		// 发送
		xhr.send("stuid="+$("#stuid").value+"&stupass="+$("#stupass").value);
	}
}

function $(str){   //id  class tagname
	if(str.charAt(0) == "#"){
		return document.getElementById(str.substring(1));
	}else if(str.charAt(0) == "."){
		return document.getElementsByClassName(str.substring(1));
	}else{
		return document.getElementsByTagName(str);
	}
}
